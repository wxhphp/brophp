<div class="pageContent">
    <form method="post" action="<{$app}>/links/doAdd" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="60">
            <fieldset>
                <legend>
                    基本信息
                </legend>
                <dl>
                    <dt>
                        友情连接标题：
                    </dt>
                    <dd>
                        <input class="required" name="title" type="text" />
                    </dd>
                </dl>
                <dl>
                    <dt>
                        连接地址：
                    </dt>
                    <dd>
                        <input class="required" name="url" type="text" />
                    </dd>
                </dl>
                <dl>
                    <dt>
                        友情连接作者：
                    </dt>
                    <dd>
                        <input name="author" class="required" type="text" alt="联系人"/>
                    </dd>
                </dl>
            </fieldset>
            <fieldset>
                <legend>
                    连接审核状态
                </legend>
                <label>
                    <input type="radio" name="r1" />已审
                </label>
                <label>
                    <input type="radio" name="r1" />未审
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    上传logo
                </legend>
                <p>
                    <label>
                        文件一：
                    </label>
                    <input name="file1" type="file" />
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    更多信息
                </legend>
                <dl class="nowrap">
                    <dt>
                        友情连接描述：
                    </dt>
                    <dd>
                        <textarea name="descr" cols="80" rows="2"></textarea>
                    </dd>
                </dl>
            </fieldset>
        </div>
        <div class="formBar">
            <ul>
                <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">
                                保存
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">
                                取消
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
